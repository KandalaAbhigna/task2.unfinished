<!DOCTYPE html>
<html>
<head>
  <title>Square Boxes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="page1">
    <label for="numberInput">Number of Boxes (X):</label>
    <input type="number" id="numberInput" placeholder="Enter a whole number">
    <br>
    <label for="maxSideLength">Max Side Length (Y):</label>
    <input type="number" id="maxSideLength" placeholder="Enter a whole number">
    <br>
    <label for="shapeSelect">Shape:</label>
    <select id="shapeSelect">
      <option value="square">Square</option>
      <option value="rectangle">Rectangle</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="circle">Circle</option>
    </select>
    <br>
    <label for="overallShapeSelect">Overall Shape:</label>
    <select id="overallShapeSelect">
      <option value="square">Square</option>
      <option value="rectangle">Rectangle</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="circle">Circle</option>
    </select>
    <br>
    <button onclick="showBoxes()">Submit</button>
  </div>

  <div id="page2" style="display: none;">
    <!-- <button onclick="back()">Back</button> -->

    <div id="boxContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
