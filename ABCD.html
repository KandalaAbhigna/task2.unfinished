<!DOCTYPE html>
<html>
<head>
  <title>Square Boxes</title>
  
  
    <style>
	html, body {
    height: 100%;
}
        html, body {
            margin: 0;
            padding: 0;
        }

        .box {
            box-sizing: border-box;
            border: 1px solid black;
            float: left;
        }
    </style>
	
  <link rel="stylesheet" type="text/css" href="style_B.css">
</head>
<body>


  <script src="script_B.js"></script>
  <div id="page1">
    <label for="numberInput">Number of Boxes (X):</label>
    <input type="number" value=7 id="numberInput" placeholder="Enter a whole number">
    <br>
    <label for="maxSideLength">Max Side Length (Y):</label>
    <input type="number" value=100 id="maxSideLength" placeholder="Enter a whole number">
    <br>
    <label for="shapeSelect">Shape:</label>
    <select id="shapeSelect">
      <option value="square">Square</option>
      <option value="rectangle">Rectangle</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="circle">Circle</option>
    </select>
    <br>
    <label for="overallShapeSelect">Overall Shape:</label>
    <select id="overallShapeSelect">
      <option value="square">Square</option>
      <option value="rectangle">Rectangle</option>
      <option value="equilateralTriangle">Equilateral Triangle</option>
      <option value="circle">Circle</option>
    </select>
    <br>
    <button onclick="showBoxes()">Submit</button>
  </div>

  <div id="page2" style="display: none;">
    <!-- <button onclick="back()">Back</button> -->

    <div id="boxContainer"></div>
  </div>
</body>
</html>
